<h1>Heroes <small>Marvel y DC</small></h1>

<div class="card-columns">
  <div class="card" *ngFor="let item of heroes; let i = index">
    <img class="card-img-top" [src]="item.img" [alt]="item.nombre">
    <div class="card-body">
      <h5 class="card-title">{{item.nombre}}</h5>
      <p class="card-text">{{item.bio}}</p>
      <p class="card-text"><small class="text-muted">{{item.aparicion}}</small></p>
      
      <button type="button" class="btn btn-block btn-outline-primary" (click)="verHeroe(i)">Ver mas...</button>
      <!-- <a [routerLink]="['/heroe', i]"  class="btn btn-outline-primary"> Ver mas link...</a> -->
    </div>
  </div>
</div>
